<div #container
     focusList
     ignoreUpAndDown
     class="container"
     aria-label="artwork gallery">
  <button focusItem
          *ngFor="let artwork of artworks; let index = index"
          (click)="handleClickArtwork(index)"
          class="artwork"
          [attr.aria-label]="artwork.name">
    <img src="{{artwork.thumbnailUrl}}" alt="" class="artwork-image">
  </button>
</div>
