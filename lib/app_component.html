<div #landingLogoElement
     class="landing-logo"
     [class.invisible]="topBarVisible">
  <rz-initials></rz-initials>
</div>
<div #landingLogoAnchorEnd class="landing-logo-anchor-end"></div>

<div #topBar class="top-bar" [class.visible]="topBarVisible">
  <rz-initials class="logo-top-bar"></rz-initials>
  <span class="reshma-name">Reshma Zachariah</span>
</div>

<div class="debug-text">{{debugText}}</div>

<div #content class="content" (scroll)="doScroll()">
  <div class="landing-space">
    <div #landingLogoAnchorStart class="landing-logo-anchor-start">
      <button (click)="scrollPastLandingArea()"
              (focus)="scrollToTop()"
              type="button"
              class="landing-page-arrow"
              [class.visible]="scrollButtonVisible">
        <svg aria-hidden="true"
             viewBox="0 0 300 100"
             class="landing-page-arrow-svg">
          <polygon points="10,10 150,90 290,10"
                   style="fill:white;fill-rule:evenodd;" />
        </svg>
        Scroll to main area
      </button>
    </div>
  </div>
  <rz-gallery #rzGallery
              class="gallery"
              (focusin)="scrollPastLandingArea()"
              [artworks]="images"></rz-gallery>
</div>
