<div *ngIf="hasLandingSpace"
     class="landing-logo"
     [class.invisible]="topBarVisible"
     rzLogoAnimation
     [initiallyVisible]="true"
     [shouldLogoBeVisible]="shouldLogoBeVisible"
     [maxSize]="300"
     [minSize]="60"
     [topVh]="33"
     [leftVw]="50"
     (beginAnimation)="handleLogoBeginAnimation"
     (finishAnimation)="handleLogoFinishAnimation">
  <rz-initials></rz-initials>
</div>

<div *ngIf="hasTopBar"
     class="top-bar-container"
     [class.visible]="topBarVisible">
  <div #topBar class="top-bar" [class.visible]="topBarVisible">
    <rz-initials class="logo-top-bar"></rz-initials>
    <span class="reshma-name">Reshma Zachariah</span>
  </div>
</div>

<div #content
     class="content"
     (scroll)="doScroll()"
     [class.with-top-bar]="hasTopBar">
  <div *ngIf="hasLandingSpace" class="landing-space">
    <button (click)="scrollPastLandingArea()"
            (focus)="scrollToTop()"
            type="button"
            class="landing-page-arrow"
            [class.visible]="scrollButtonVisible">
      enter
    </button>
  </div>
  <h1 #reshmaName class="centered-text reshma-title">reshma zachariah</h1>
  <div class="centered-text reshma-subtitle">
    digital artist and designer
  </div>

  <h2 class="section-name">artwork</h2>
  <rz-gallery #rzGallery
              (focusin)="scrollPastLandingArea()"
              [artworks]="artworks"
              [isArtworkSection]="true"></rz-gallery>

  <rz-video>
    <source src="assets/design_reel.mp4"
            type="video/mp4">
      Sorry, your browser doesn't support embedded MP4 videos.
  </rz-video>

  <h2 class="section-name">merch</h2>
  <rz-gallery #rzGallery
              (focusin)="scrollPastLandingArea()"
              [artworks]="merch"
              [isArtworkSection]="false"></rz-gallery>

  <rz-resume></rz-resume>
</div>

<focus-trap *ngIf="overlayVisible">
  <rz-overlay [artwork]="overlayArtwork"
              (onDismiss)="handleDismissOverlay()"></rz-overlay>
</focus-trap>
