<video #video
       loop
       preload="metadata"
       (click)="pauseVideo()"
       (keydown.space)="pauseVideo()"
       [attr.tabindex]="videoPlaying ? 0 : -1">
  <ng-content></ng-content>
</video>
<div *ngIf="!videoPlaying" class="controls">
  <div class="play-button">
    <material-fab #playButton
                  raised
                  (trigger)="playVideo()">
      <material-icon icon="play_arrow"></material-icon>
    </material-fab>
  </div>
</div>
